    <main class="list-container">
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*" hidden>
            <button class="upload-button" id="upload-button" type="button">Upload Photo</button>
            <div id="preview-container"></div>
        </div>
        <div class="details-section">
            <h2>List Your Product</h2>
            <form id="listing-form">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Sneakers">Sneakers</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Watches">Watches</option>
                    <option value="Fragrance">Fragrance</option>
                    <option value="Others">Others</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>

                <button type="submit" class="submit-button">Submit Listing</button>
            </form>
        </div>
    </main>

    <!-- Supabase & Other Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://mtmrilvgybiwyjgqttqr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10bXJpbHZneWJpd3lqZ3F0dHFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4Mjg4OTEsImV4cCI6MjA1NDQwNDg5MX0.1nfCnZmh0jFR9xttubx5b8iaq7awEYPECXLZJNjpHPg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UPLOAD SECTION MODIFICATIONS ---
        // Instead of drag-and-drop, we use a dedicated button.
        document.getElementById('upload-button').addEventListener('click', function () {
            document.getElementById('image-upload').click();
        });

        // When a file is selected, show a preview (or error if the file isnâ€™t an image)
        document.getElementById('image-upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = ''; // Clear any previous preview

            if (!file) {
            previewContainer.innerHTML = '<p style="color: red;">No file selected.</p>';
            return;
            }

            if (!file.type.startsWith('image/')) {
            previewContainer.innerHTML = '<p style="color: red;">Please select a valid image file.</p>';
            event.target.value = "";
            return;
            }

            // Show preview using FileReader
            const reader = new FileReader();
            reader.onload = function (e) {
            previewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width:100%; max-height:200px; margin-top:10px;">`;
            };
            reader.readAsDataURL(file);
        });

        // --- Updated uploadImage Function ---
        async function uploadImage(file) {
            const fileName = `${Date.now()}-${file.name}`;
            const { data, error } = await supabaseClient.storage
            .from('product-images')
            .upload(fileName, file);

            if (error) {
            console.error("Error uploading image:", error);
            return null;
            }

            const { publicURL, error: urlError } = supabaseClient.storage
            .from('product-images')
            .getPublicUrl(fileName);

            if (urlError) {
            console.error("Error getting public URL:", urlError);
            return null;
            }

            return publicURL;
        }

        // --- Form Submission Handler for Create Listing ---
        document.getElementById('listing-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Gather form data
            const title = document.getElementById('product-name').value.trim();
            const category = document.getElementById('category').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const condition = "New"; // Default value

            // Check if a file was selected
            const imageInput = document.getElementById('image-upload');
            if (imageInput.files.length === 0) {
            Swal.fire({
                icon: 'error',
                title: 'Submission Failed',
                text: 'Please upload an image for your listing.',
                confirmButtonColor: '#d33'
            });
            return;
            }

            const file = imageInput.files[0];
            const image_url = await uploadImage(file);


            // Insert the new listing into the "listings" table.
            const { data, error } = await supabaseClient
            .from('listings')
            .insert([
                {
                title: title,
                category: category,
                description: description,
                price: price,
                condition: condition,
                image_url: image_url
                }
            ]);

            if (error) {
            console.error("Error inserting listing:", error);
            Swal.fire({
                icon: 'error',
                title: 'Submission Failed',
                text: 'Error submitting listing: ' + error.message,
                confirmButtonColor: '#d33'
            });
            } else {
            Swal.fire({
                icon: 'success',
                title: 'Listing Submitted!',
                text: 'Your listing has been added.',
                confirmButtonColor: '#3085d6'
            });
            // Reset the form and preview.
            document.getElementById('listing-form').reset();
            imageInput.value = "";
            document.getElementById('preview-container').innerHTML = "";
            }
        });
    </script>

    </script>
