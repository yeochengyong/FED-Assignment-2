    <script>
        const SUPABASE_URL = 'https://mtmrilvgybiwyjgqttqr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10bXJpbHZneWJpd3lqZ3F0dHFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4Mjg4OTEsImV4cCI6MjA1NDQwNDg5MX0.1nfCnZmh0jFR9xttubx5b8iaq7awEYPECXLZJNjpHPg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fetch listings with category "Clothing"
        async function fetchClothingListings() {
            const { data, error } = await supabaseClient
            .from('listings')
            .select('*')
            .eq('category', 'Clothing')
            .order('created_at', { ascending: false });
            if (error) {
            console.error('Error fetching clothing listings:', error);
            return [];
            }
            return data;
        }

        // Display each listing as a clickable product item.
        function displayListings(listings) {
            const gridContainer = document.querySelector('.grid');
            gridContainer.innerHTML = ""; // Clear any placeholder text

            listings.forEach(listing => {
            // Create an anchor that links to product.html with the listing id as a query parameter.
            const anchor = document.createElement('a');
            anchor.href = `/product/product.html?id=${listing.id}`;
            anchor.classList.add('product-item');

            // Create inner HTML similar to your featured listings.
            anchor.innerHTML = `
                <div class="product-banner">
                <div class="product-images">
                    <img src="${listing.image_url}" alt="${listing.title}" class="product-img default">
                </div>
                </div>
                <div class="product-content">
                <span class="product-category">${listing.category}</span>
                <h3 class="product-title">${listing.title}</h3>
                <div class="product-price flex">
                    <span class="new-price">$${listing.price}</span>
                </div>
                </div>
            `;
            gridContainer.appendChild(anchor);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const clothingListings = await fetchClothingListings();
            displayListings(clothingListings);
        });
    </script>
