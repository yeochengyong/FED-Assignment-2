<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login-signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            min-height: 100vh;
        }
        form{
            width: 100%;
        }
        /* Return to Home Button - Styled like in the image */
        /* Return to Home - Styled as plain text */
        .return-home {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        /* Remove the black background and make it look like a link */
        .return-home a {
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            padding: 0;
            display: inline-block;
            cursor: pointer;
        }

        /* Add underline on hover */
        .return-home a:hover {
            text-decoration: underline;
        }
        .return-home .btn{
            background: none;
            border: none;
        }

    </style>
    <div class="log-container">
        <div class="form-box login">
            <form action="/index.html" method="get" onsubmit="return notifyLogin(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Login with Socials</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-twitter' ></i></a>
                    <a href=""><i class='bx bxl-linkedin-square' ></i></a>
                    <a href=""><i class='bx bxl-google' ></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="/index.html" method="get" onsubmit="return notifySignUp(event)">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="name" placeholder="Name" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
                <div class="return-home">
                    <a href="/index.html" class="btn">Return to Home</a>
                </div>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <div class="login-link">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
                <div class="return-home">
                    <a href="/index.html" class="btn">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login-signup.js"></script>
</body>
</html>
